<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <style>
        .wrp{
            max-width: 860px;
            margin: 0 auto;
        }
        .item{
            display: flex;
            align-content: center;
            justify-content: space-between;
            position: relative;
        }
        .img{
            position: relative;
            cursor: pointer;
            margin-left: -20px;
            box-shadow: 0 0 10px 10px #ddd;
        }
        .img:first-child{
            margin-left: 0;
        }

        .img img{
            display: block;
            object-fit: cover;
            width: 100%;
            height: auto;
        }
        .img.w1{
            width: 80px;
            height: 80px;
        }
        .img.w2{
            width: 100px;
            height: 100px;
        }
        .img.w3{
            width: 120px;
            height: 120px;
        }
        .img.w4{
            width: 140px;
            height: 140px;
        }
    </style>

</head>

<body>
<div class="wrp">
    <div class="items responsive">
        <div class="item">
            <div class="img w1">
                <img src="https://picsum.photos/140/140" width="140" height="140" alt="">
            </div>
            <div class="img w4">
                <img src="https://picsum.photos/140/140" width="140" height="140" alt="">
            </div>
            <div class="img w4">
                <img src="https://picsum.photos/140/140" width="140" height="140" alt="">
            </div>
            <div class="img w2">
                <img src="https://picsum.photos/140/140" width="140" height="140" alt="">
            </div>
            <div class="img w3">
                <img src="https://picsum.photos/140/140" width="140" height="140" alt="">
            </div>
            <div class="img w2">
                <img src="https://picsum.photos/140/140" width="140" height="140" alt="">
            </div>
            <div class="img w3">
                <img src="https://picsum.photos/140/140" width="140" height="140" alt="">
            </div>
            <div class="img w4">
                <img src="https://picsum.photos/140/140" width="140" height="140" alt="">
            </div>
            <div class="img w2">
                <img src="https://picsum.photos/140/140" width="140" height="140" alt="">
            </div>
            <div class="img w3">
                <img src="https://picsum.photos/140/140" width="140" height="140" alt="">
            </div>
            <div class="img w2">
                <img src="https://picsum.photos/140/140" width="140" height="140" alt="">
            </div>
        </div>
    </div>
</div>

<script>
    function randomInteger(min, max) {
        let rand = min + Math.random() * (max + 1 - min);
        return Math.floor(rand);
    }

    var content = document.getElementsByClassName('img');
    var leftStart = 0;
    var topStart = 0;
    var arrTop = [100,0,55,-10,10,105,0,95,10,60,-10]

    for(var i = 0; i < content.length; i++)
    {
        var elemWidth = content[i].offsetWidth;

        var elemLeft = elemWidth;
        content[i].style.zIndex = randomInteger(1,3);

        content[i].style.top = arrTop[i]+'px';

    }

$(function (){
    $('.responsive').slick({
        dots: false,
        infinite: false,
        speed: 300,
        slidesToShow: 1,
        slidesToScroll: 1,
        adaptiveHeight: true,
        responsive: [
            {
                breakpoint: 1024,
                settings: {
                    slidesToShow: 3,
                    slidesToScroll: 3,
                    infinite: true,
                    dots: true
                }
            }
        ]
    });
})

</script>
</body>
</html>
